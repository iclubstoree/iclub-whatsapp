[build]
  functions = "netlify/functions"
  publish = "public"
  command = "npm install"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["firebase-admin"]

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"

# Redirects para facilitar acesso Ã s functions
[[redirects]]
  from = "/api/webhook-whatsapp"
  to = "/.netlify/functions/webhook-whatsapp"
  status = 200

[[redirects]]
  from = "/api/status"
  to = "/.netlify/functions/status"
  status = 200

[[redirects]]
  from = "/api/test"
  to = "/.netlify/functions/test-webhook"
  status = 200

[dev]
  functions = "netlify/functions"
  publish = "public"
  port = 3000